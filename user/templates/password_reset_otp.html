<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Password Reset OTP</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f9f9f9;
        color: #222;
      }
      .container {
        max-width: 400px;
        margin: 40px auto;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px #eee;
        padding: 32px;
      }
      .otp {
        font-size: 2em;
        color: #007bff;
        margin: 16px 0;
      }
      .footer {
        margin-top: 24px;
        font-size: 0.9em;
        color: #888;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Password Reset Request</h2>
      <p>Hello,</p>
      <p>You requested to reset your password. Use the OTP below to proceed:</p>
      <div class="otp">{{ otp }}</div>
      <p>
        This OTP is valid for 60 seconds. If you did not request a password
        reset, please ignore this email.
      </p>
      <div class="footer">&copy; {{ year }} Wardkevin</div>
    </div>
  </body>
</html>
